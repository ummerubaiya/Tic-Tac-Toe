<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 800px;
        }

        header {
            background-color: #040154; 
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #040154; 
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #113874; 
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        button {
            background-color: #040154;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1c4ec4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Human vs AI Tic-Tac-Toe Leaderboard</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table">
                    <!-- Leaderboard rows will be populated dynamically -->
                </tbody>
            </table>
            <!-- Clear Leaderboard Button -->
            <button onclick="clearLeaderboard()">Clear Leaderboard</button>
        </main>
        <footer>&copy; 2024 Tic-Tac-Toe Game</footer>
    </div>

    <script>
        function loadLeaderboard() {
            // Retrieve the leaderboard or initialize it
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [
                { name: 'Human', wins: 0, losses: 0 },
                { name: 'AI', wins: 0, losses: 0 }
            ];

            const tableBody = document.querySelector('#leaderboard-table');
            tableBody.innerHTML = ''; // Clear existing rows

            // Only show the "Human" and "AI" players
            leaderboard.forEach((player, index) => {
                const totalGames = player.wins + player.losses;
                const winRate = totalGames === 0
                    ? '0%' // Avoid division by zero
                    : ((player.wins / totalGames) * 100).toFixed(1) + '%';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.wins}</td>
                    <td>${player.losses}</td>
                    <td>${winRate}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to clear the leaderboard data
        function clearLeaderboard() {
            // Reset leaderboard to default values
            let defaultLeaderboard = [
                { name: 'Human', wins: 0, losses: 0 },
                { name: 'AI', wins: 0, losses: 0 }
            ];

            // Remove existing data from localStorage
            localStorage.setItem('leaderboard', JSON.stringify(defaultLeaderboard));

            // Reload the leaderboard to show the default values
            loadLeaderboard();
        }

        // Load leaderboard data when the page loads
        loadLeaderboard();
    </script>
</body>
</html>
